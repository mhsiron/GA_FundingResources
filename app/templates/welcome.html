{% extends "base.html" %}

{% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.foundation.min.css" rel="stylesheet" type="text/css" />



{% endblock %}

{% block content %}

<div class=container"><br>
    <div class="row align-items-center justify-content-center">
        <div class="col-lg-8">

<form class="form-horizontal" action="/applyfilter">
<fieldset>

<!-- Form Name -->
<legend>Let's find an appropriate fund</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="f1">I am looking for funding for:</label>
  <div class="col-md-5">
    <select id="funding_for" name="funding_for" class="form-control">
        <option value="None">Any...</option>
        <option value="personal">Myself</option>
        <option value="research">My research</option>
        <option value="organization">My organization</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group" id="q2-group" style="display: none">
  <label class="col-md-4 control-label" for="myself_funding">I am looking for funding for myself from</label>
  <div class="col-md-5">
    <select id="myself_funding" name="myself_funding" class="form-control">
        <option value="gen">Any...</option>
        <option value="national fellowship">National fellowship</option>
        <option value="internaltional fellowship">Internal fellowship</option>
        <option value="financial aid">Financial assistance</option>
        <option value="work">Work</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group" id="q3-group" style="display: none">
  <label class="col-md-4 control-label" for="orgfund">I am looking for funding for my org for</label>
  <div class="col-md-5">
    <select id="orgfund" name="orgfund" class="form-control">
      <option value="gen">Any</option>
      <option value="promotional">promotional</option>
      <option value="event">an event</option>
      <option value="project">a project</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group" id="q4-group" style="display: none">
  <label class="col-md-4 control-label" for="res_fund">I am looking for funding for research in</label>
  <div class="col-md-5">
    <select id="res_fund" name="res_fund" class="form-control">
        <option value="gen">Any</option>
        <option value="STEM">STEM research</option>
        <option value="arts">Arts</option>
        <option value="cause">Specific cause</option>
    </select>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="allfund">Apply filter?</label>
  <div class="col-md-8">
        <form action="{{url_for('index')}}">
        <a id="allfund" class="btn btn-default" href="{{url_for('index')}}">View all funds</a></form>
        <button id="submit" name="submit" class="btn btn-success">Filter funds</button>
  </div>
</div>

</fieldset>
</form>

        </div>
    </div>
</div>

<script>
    var ddl = document.getElementById("funding_for");
    ddl.onchange=newCustomerType;
    function newCustomerType()
    {
        var ddl = document.getElementById("funding_for");
        var selectedValue = ddl.options[ddl.selectedIndex].value;


        if (selectedValue == "personal")
        {
            document.getElementById("q2-group").style.display = "block";
            document.getElementById("q3-group").style.display = "none";
            document.getElementById("q4-group").style.display = "none";
        }
        if (selectedValue == "research")
        {
            document.getElementById("q2-group").style.display = "none";
            document.getElementById("q3-group").style.display = "none";
            document.getElementById("q4-group").style.display = "block";
        }
        if (selectedValue == "organization")
        {
            document.getElementById("q2-group").style.display = "none";
            document.getElementById("q3-group").style.display = "block";
            document.getElementById("q4-group").style.display = "none";
        }
    }
</script>


{% endblock %}
